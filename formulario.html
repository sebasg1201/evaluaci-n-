<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/STYLES.css" />
</head>
<body>

  <div class="main-container">

    <div class="cstm-container">
      <div>
        <h1 class="tex">Welcome Back!</h1>
        <br>
        <p>To Keep connected with us please login with your personal info</p>
        <br>
        <a href="index.html">
          <button type="button" class="btn btn-outline-info">SIGN IN</button>
        </a>
      </div>
    </div>

    <div class="cont-center">
      <h1 class="tex">form</h1>
      <div class="social mb-3">
        <a href="https://www.facebook.com" class="me-3"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com" class="me-3"><i class="bi bi-instagram"></i></a>
        <a href="https://x.com/?lang=es"><i class="bi bi-twitter"></i></a>
      </div>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" />
        </div>
        <a href=""><button type="button" class="btn btn-outline-info">SEND</button></a>
      </form>
    </div>

  </div>

</body>
</html>
